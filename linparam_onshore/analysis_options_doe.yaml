general:
    folder_output: tower_doe_2D_E_rho_9
    fname_output: iea15mw
    
design_variables:
  tower:
    rho:
      flag: True
      lower_bound: 5460.   # 7800 - 2340 (0.3)
      upper_bound: 10140.  # 7800 + 2340 (0.3)
    E:
      flag: True
      lower_bound: 140.e9  # 200 -60
      upper_bound: 260.e9  # 200 +60

#       rho: 7800
#       E: 200.e+009
driver:
  optimization:
    flag: False           # Flag to enable optimization
  design_of_experiments:
    flag: True            # Flag to enable design of experiments
    run_parallel: False    # Flag to run using parallel processing
    generator: FullFact    # Type of input generator. (Uniform)
    num_samples: 9        # number of samples for (Uniform only)

recorder:
    flag: True             # Flag to activate OpenMDAO recorder
    file_name: log_opt.sql  # Name of OpenMDAO recorder
    just_dvs: True          
