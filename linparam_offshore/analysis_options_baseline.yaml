general:
    folder_output: baseline_new
    fname_output: iea15mw
    
design_variables:
  tower:
    rho:
      flag: True
      lower_bound: 7800.   # 7800 - 2340 (0.3)
      upper_bound: 7800.  # 7800 + 2340 (0.3)
    E:
      flag: True
      lower_bound: 200.e9  # 200 -60
      upper_bound: 200.e9  # 200 +60
  mooring:
    line_mass_density_coeff:  #6177.3485 = 685/D^2 where D=0.333 and 685 kg/m**3 is the nominal value
      flag: True
      lower_bound: 6177.3485
      upper_bound: 6177.3485
    line_stiffness_coeff:  # 29.4889e9= 3.27e9/D^2  where D=0.333 and 3.27e9 kg/m**2 is the nominal
      flag: True
      lower_bound: 29.4889e9
      upper_bound: 29.4889e9

driver:
  optimization:
    flag: False           # Flag to enable optimization
  design_of_experiments:
    flag: True            # Flag to enable design of experiments
    run_parallel: False    # Flag to run using parallel processing
    generator: FullFact    # Type of input generator. (Uniform)
    num_samples: 5        # number of samples for (Uniform only)

recorder:
    flag: True             # Flag to activate OpenMDAO recorder
    file_name: log_opt.sql  # Name of OpenMDAO recorder
    just_dvs: True          
